<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        display: block;
        border: 1px solid black;
      }
      img[src$=".svg"] {
        width: 50px;
        height: 50px;
      }
      svg {
        width: 250px;
        height: 250px;
      }
    </style>
  </head>
  <body>

    <div>Scale Vector Graphic</div>
    <div>larger or smaller without blurring or losing quality</div>
    <div>Just Code, smaller Size</div>
    <br/>

    <svg>
        <defs>
            <filter id="f1" x="0" y="0">
              <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
            </filter>
          </defs>
          <defs>
            <filter id="f2" x="0" y="0" width="200%" height="200%">
              <feOffset result="offOut" in="SourceGraphic" dx="20" dy="20" />
              <feBlend in="SourceGraphic" in2="offOut" mode="normal" />
            </filter>
          </defs>
        <circle r="125" cx="125" cy="125" filter="url(#f1)"/>
        <circle cx="75" cy="125" r="40" stroke="green" stroke-width="4" fill="yellow" filter="url(#f2)"/>
        <rect x="105" y="105" width="40" height="40" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
    </svg>

    <svg>
        <polyline points="20,20 40,25 60,40 80,120 120,140 200,180"
        style="fill:none;stroke:black;stroke-width:3" />
    </svg>
    
    <svg height="180" width="500">
        <polyline points="0,40 40,40 40,80 80,80 80,120 120,120 120,160"
        style="fill:white;stroke:red;stroke-width:4" />
    </svg>

    <svg height="210" width="500">
        <polygon points="200,10 250,190 160,210" style="fill:lime;stroke:purple;stroke-width:1" />
        Sorry, your browser does not support inline SVG.
    </svg>

    <svg height="210" width="400">
        <path d="M150 0 L75 200 L225 200 Z" />
    </svg>

    <svg>
        <text x="0" y="15" fill="red" transform="rotate(30 20,40)" >I love SVG</text>
    </svg>

    <svg height="80" width="300">
        <g fill="none" stroke="black">
          <path stroke-width="2" d="M5 20 l215 0" />
          <path stroke-width="4" d="M5 40 l215 0" />
          <path stroke-width="6" d="M5 60 l215 0" />
        </g>
    </svg>

    <svg>
        <use href="#example" xhref="#example"></use>
        <!--calling svg ID , safari need X link, for better arrangement -->
    </svg>

    <!-- <img src="example.svg" alt="" /> -->

  </body>
</html>
